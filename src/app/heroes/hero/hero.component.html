<h1>{{alter}}</h1>
<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDesciption() }} </dd>

  <td>capitalizado:</td>
  <dd> {{ capitalizadName }} </dd>

</dl>
<button
  *ngIf="alter === 'Spiderman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  cambiar nombre
</button>

<button
  *ngIf="age !== 35"
  (click)="changeAge(35)"
  class="btn btn-primary">
  cambiar edad
</button>

<button
  (click)="ResetForm()"
  class="btn btn-primary mx-2">
  Reset Form
</button>
